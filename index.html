<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Doc Adam Q&A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.5;margin:24px;max-width:820px}
    h1{margin:0 0 12px}
    .box{border:1px solid #e5e7eb;border-radius:12px;padding:16px}
    textarea{width:100%;min-height:110px;border:1px solid #e5e7eb;border-radius:8px;padding:10px;font-size:16px}
    button{padding:10px 14px;border-radius:10px;border:1px solid #111;cursor:pointer;background:#fff}
    button:disabled{opacity:.6;cursor:not-allowed}
    .row{display:flex;gap:8px;align-items:center;margin-top:10px}
    .mono{white-space:pre-wrap;word-wrap:break-word;font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
    .hint{color:#6b7280;font-size:14px;margin-top:6px}
    .spinner{display:inline-block;width:16px;height:16px;border:2px solid #e5e7eb;border-top-color:#111;border-radius:50%;animation:spin 1s linear infinite;margin-right:8px}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <h1>Doc Adam Q&A</h1>

  <div class="box">
    <label for="q"><strong>Ask a health question</strong></label>
    <textarea id="q" placeholder="Example: What's the evidence that vitamin C prevents colds?  /  I have dark urine."></textarea>
    <div class="row">
      <button id="btn">Ask</button>
      <span id="status" class="hint"></span>
    </div>
    <div class="hint">We don't collect personal data. Don’t include names, addresses, or identifying info.</div>
  </div>

  <h3 style="margin-top:20px">Answer</h3>
  <pre id="answer" class="box mono"></pre>

  <script>
    const btn = document.getElementById("btn");
    const qEl = document.getElementById("q");
    const out = document.getElementById("answer");
    const statusEl = document.getElementById("status");

    async function submitQuestion() {
      const question = (qEl.value || "").trim();
      if (!question) return;

      btn.disabled = true;
      out.textContent = "";
      statusEl.innerHTML = '<span class="spinner"></span>Thinking…';

      try {
        const r = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await r.json();

        if (!r.ok) {
          out.textContent = "Error: " + (data?.error || r.statusText);
        } else {
          out.textContent = data.answer;
        }
      } catch (e) {
        out.textContent = "Network error.";
      } finally {
        btn.disabled = false;
        statusEl.textContent = "";
      }
    }

    btn.addEventListener("click", submitQuestion);
    qEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) submitQuestion();
    });
  </script>
</body>
</html>
